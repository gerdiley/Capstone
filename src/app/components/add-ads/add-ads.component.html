<h1 class="text-center m-3 display-6">Add a product</h1>
<div class="add-container container-fluid d-flex justify-content-center align-items-center mb-3">
  <form class="form" id="form" #form = "ngForm" (ngSubmit)="onSubmit(form)">


    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="e.g. Salad" name="title" ngModel>
    </div>
    <div class="form-group">
      <label for="title">Expiration date (if it is food)</label>
      <input type="date" class="form-control" id="title" placeholder=" e.g. 01-03-2023" name="expDate" ngModel>
    </div>
    <div class="form-group">
      <label for="title">Description</label>
      <textarea type="text" class="form-control" id="title" placeholder=" e.g. fresh salad, brand" name="description" ngModel> </textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-select form-control" aria-label="Default select example" name="category" ngModel>
        <option selected value="FOOD">Food</option>
        <option value="NONFOOD">Non-Food</option>
      </select>
    </div>

    <label for="formFileLg" class="form-label">Image file</label>
    <input class="form-control form-control-lg" id="formFile" type="file" (change)="upload($event)" />

    <button class="btn btn-primary mt-2 w-100" type="submit" [disabled]="clicked">Publish</button>
  </form>


</div>
