<!-- =========== DETAILS PAGE ============ -->

<h1 class="display-6 text-center m-5">Details Page</h1>

<div class="container">
  <div class="row mb-3">
    <div class="col-12 col-md-6 text-center">
      <img src="{{ad?.img}}" class="img-fluid" style="max-width: 200px;" />
      <p class="mt-3">{{ad?.title}}</p>
      <button type="button" class="btn m-3" *ngIf="checkLogged()" (click)="deleteAd()"><i
          class="fa-solid fa-trash"></i></button>
      <button type="button" class="btn m-3" (click)="putLike()"><i class="fa-regular fa-heart"></i> {{ad?.likesList?.length}} </button>
    </div>
    <div class="col">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5 span">
              <p>Expiration Date</p>
            </div>
            <div class="col-sm-7">
              <p class="text-muted mb-0">{{ad?.expirationDate}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-5 span">
              <p>Description</p>
            </div>
            <div class="col-sm-7">
              <p class="text-muted mb-0">{{ad?.description}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-5 span">
              <p>Category</p>
            </div>
            <div class="col-sm-7">
              <p class="text-muted mb-0">{{ad?.category}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-5 span">
              <p>User</p>
            </div>
            <div class="col-sm-7">
              <p [routerLink]="['/profile/', ad?.user?.username]" class=" mb-0 user-link">{{ad?.user?.username}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
